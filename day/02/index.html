<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JS + CSS Clock</title>
</head>
<body>

    <div class="clock">
      <div class="clock-face">        
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-circle"></div>
        <span class="number three">3</span>
        <span class="number six">6</span>
        <span class="number nine">9</span>
        <span class="number twelve">12</span>        
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand'); // getting second-hand selector
    const minuteHand = document.querySelector('.min-hand'); // getting min-hand selector
    const hourHand = document.querySelector('.hour-hand'); // getting hour-hand selector

    function setDate() {
      const now = new Date(); // getting date and saving it as var
      const seconds = now.getSeconds(); // get current second
      const secondsDegrees = ((seconds / 60) * 360) + 90; // convert current second into a degree for clock hand
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`; // styling the second hand onpage

      const minutes = now.getMinutes(); // get current minute
      const minutesDegrees = ((minutes / 60) * 360) + 90; // convurt current minute into a degree for clock hand
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`; // styling the minute hand onpage

      const hours = now.getHours(); // get current hour
      const hoursDegrees = ((hours / 12) * 360) + 90; // convurt current hour into a degree for clock hand
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`; // styling the minute hand onpage

    }

    setInterval(setDate, 1000); // run setDate function every second "1000ms"
  </script>
</body>
</html>
