<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
      <div class="keys">
          <div data-key="49" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="50" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="51" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="52" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="53" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="54" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="55" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="56" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="57" class="key" onclick="playClick(this.getAttribute('data-key'))">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
        <footer>
            <p><a href="https://thenounproject.com/kosmofish/collection/drummer-set/?i=393977">Drum Set icon</a> designed by <a href="https://thenounproject.com/kosmofish/">Artem  Kovyazin</a> from the <a href="https://thenounproject.com/">Noun Project</a></p>
          </footer>      
  </section>

  <audio data-key="49" src="sounds/clap.wav"></audio>
  <audio data-key="50" src="sounds/hihat.wav"></audio>
  <audio data-key="51" src="sounds/kick.wav"></audio>
  <audio data-key="52" src="sounds/openhat.wav"></audio>
  <audio data-key="53" src="sounds/boom.wav"></audio>
  <audio data-key="54" src="sounds/ride.wav"></audio>
  <audio data-key="55" src="sounds/snare.wav"></audio>
  <audio data-key="56" src="sounds/tom.wav"></audio>
  <audio data-key="57" src="sounds/tink.wav"></audio>

  <!-- keycode.info for keys -->
  <script>
    function playClick(e) {
      const audio = document.querySelector(`audio[data-key="${e}"]`);
      const key = document.querySelector(`.key[data-key="${e}"]`);
      if (!audio) return; // stop the function if null
      audio.currentTime = 0; // rewind audio to 0 or start
      audio.play();
      key.classList.add('playing'); // add the class to the active key to creat css effect
    }
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; // stop the function if null
      audio.currentTime = 0; // rewind audio to 0 or start
      audio.play();
      key.classList.add('playing'); // add the class to the active key to creat css effect
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return; // skip if not a transform
      this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);
  </script>

</body>
</html>
